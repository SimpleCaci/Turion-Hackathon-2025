<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Solar System Trajectories</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #081f3d, #0e3a63);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: rgba(8, 24, 48, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 15px rgba(0, 140, 255, 0.25);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      color: #4dc3ff;
      font-size: 28px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      cursor: pointer;
      color: #a9cce3;
      transition: color 0.3s ease, transform 0.2s;
    }

    .navbar li:hover {
      color: #4dc3ff;
      transform: scale(1.1);
    }

    .search-box {
      text-align: center;
      margin: 2rem 0;
    }

    .search-box form {
      display: inline-flex;
      gap: 10px;
      background: #0e3a63;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(77, 195, 255, 0.3);
    }

    .search-box input[type="text"] {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1a4069;
      color: white;
      width: 300px;
    }

    .search-box input::placeholder {
      color: #a9cce3;
    }

    .search-box button {
      padding: 10px 20px;
      background-color: #4dc3ff;
      border: none;
      color: #0b0c10;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-box button:hover {
      background-color: #66fcf1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 40px;
      padding: 3rem 5rem;
      animation: fadeIn 1s ease-out;
    }

    .card {
      background-color: #132c4b;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(77, 195, 255, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      animation: floatIn 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-14px) scale(1.03);
      box-shadow: 0 0 35px rgba(77, 195, 255, 0.45);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid #4dc3ff;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.07);
    }

    .caption {
      padding: 1rem;
      text-align: center;
      font-size: 16px;
      color: #d0e6f6;
    }

    #rocket {
      position: fixed;
      width: 72px;
      height: 72px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: top 0.1s ease-out, left 0.1s ease-out;
      z-index: 9999;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes floatIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .summary-form-container {
      text-align: center;
      margin: 2rem auto;
      animation: fadeIn 1s ease-out;
    }

    #summaryForm {
      display: inline-flex;
      gap: 12px;
      background: #0e3a63;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(77, 195, 255, 0.3);
    }

    #summaryForm input[type="text"] {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1a4069;
      color: white;
      width: 280px;
    }

    #summaryForm input::placeholder {
      color: #a9cce3;
    }

    #summaryForm button {
      padding: 10px 20px;
      background-color: #4dc3ff;
      border: none;
      color: #0b0c10;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #summaryForm button:hover {
      background-color: #66fcf1;
    }

    #summaryDisplay {
      white-space: pre-wrap;
      padding: 20px;
      margin: 1.5rem auto;
      background-color: #111927;
      color: #00ffff;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      font-size: 15px;
      line-height: 1.6;
    }

    
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ðŸš€ Solar System Missions</h1>
    <ul>
      <li>Home</li>
      <li>Gallery</li>
      <li>About</li>
    </ul>
  </div>

  <div class="search-box">
    <form action="/search" method="POST">
      <input type="text" name="mission_name" placeholder="Enter a mission (e.g. Galileo, Voyager)">
      <button type="submit">Launch!</button>
    </form>
  </div>
  
  <!-- âœ… This form sends the mission name via JavaScript (not a page reload) -->
  <div class="summary-form-container">
    <form id="summaryForm">
      <input type="text" name="mission" placeholder="Enter Mission Name" required>
      <button type="submit">Get Summary</button>
    </form>
  </div>

  <!-- âœ… This is where the summary will appear -->
  <div id="summaryDisplay" style="
    white-space: pre-wrap;
    padding: 20px;
    background-color: #132c4b;
    color: #4dc3ff;
    font-family: monospace;
    border-radius: 10px;
    margin: 20px auto;
    width: 80%;
    box-shadow: 0 0 20px rgba(77, 195, 255, 0.3);
  "></div>

  <!-- âœ… JS to prevent redirect and show summary -->
  <script>
    const form = document.getElementById("summaryForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // âœ… Prevent full-page reload
      const formData = new FormData(form);

      try {
        const res = await fetch("/summary", {
          method: "POST",
          body: formData
        });

        const text = await res.text();
        document.getElementById("summaryDisplay").innerText = text;
      } catch (err) {
        document.getElementById("summaryDisplay").innerText = "Error fetching summary.";
        console.error(err);
      }
    });
  </script>


  <div class="gallery">
    {% for image in images %}
      <div class="card">
        <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}">
        <div class="caption">{{ image }}</div>
      </div>
    {% endfor %}
  </div>

  <img id="rocket" src="{{ url_for('static', filename='other/rocket.png') }}" alt="Rocket">

  <script>
    const rocket = document.getElementById("rocket");
    document.addEventListener("mousemove", (e) => {
      rocket.style.left = `${e.clientX}px`;
      rocket.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
